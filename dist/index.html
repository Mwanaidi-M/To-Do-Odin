<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../src/style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->

    <title>To-Do Odin</title>

    <!-- <script src="https://kit.fontawesome.com/8c1f26615f.js" crossorigin="anonymous"></script> -->

</head>
<body>
    <header>
        <a href="./index.html">M~ToDo</a>

    </header>
    <main>
        <aside>
            <div class="top-aside">
                <ul class="view-options">
                    <li id="all">All ToDo's</li>
                    <li id="inb">Inbox</li>
                    <li id="today">Today</li>
                    <li id="next7">Next 7 Days</li>
                </ul>
            </div>
            <div class="projects-aside">
                <div class="project-header">
                    <p id="projects">Projects</p>
                    <button class="projects-trigger">Add Project</button>
                    <!-- <i class="projects-trigger">&plus;</i> -->
                </div>
                <div class="addProjectContainer modal">
                    <div class="modal-content">
                        <div class="modal-title">
                            <h3>New Project</h3>
                            <i class="close-modal-btn">&times;</i>
                        </div>
                        <form action="" id="addProject" method="post">
                            <div class="formInput">
                                <label for="proName">Project Name <span>&ast;</span></label>
                                <input type="text" name="proName" id="proName" minlength="4" required>
                                <p id="err-msg"></p>
                            </div>
                            <div class="formButt">
                                <button type="submit" id="newProject">Add</button>
                                <button type="button" id="cancelNewProject">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="editProjectContainer edit-modal">
                    <div class="modal-content">
                        <div class="modal-title">
                            <h3>Edit Project</h3>
                            <i class="close-edit-btn">&times;</i>
                        </div>
                        <form action="" id="editProject" method="post">
                            <div class="formInput">
                                <label for="editProName">Project Name <span>&ast;</span></label>
                                <input type="text" name="editProName" id="editProName" minlength="4" required>
                            </div>
                            <div class="formButt">
                                <button type="submit" id="editProjectBtn">Edit</button>
                                <button type="button" id="cancelEditProject">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
                <ul id="projectList">
                
                </ul>
            </div>
        </aside>
        <section>
            <button id="task-modal-trigger">Add Task</button>
            <!-- <button id="edit-trigger">Edit Task</button> -->

            <div class="addTaskContainer task-modal">
                <div class="modal-content">
                    <div class="modal-title">
                        <h3>New Task</h3>
                        <i class="close-btn">&times;</i>
                    </div>
                    <form action="" id="addTask" method="post">
                        <div class="formInput">
                            <label for="taskTitle">Title</label>
                            <input type="text" id="taskTitle" name="taskTitle" minlength="3" required>
                        </div>
                        <!-- <div class="formInput">
                            <label for="taskDesc">Description</label>
                            <input type="text" name="taskDesc" id="taskDesc">
                        </div> -->
                        <div class="formInput">
                            <label for="taskDue">Due Date</label>
                            <input type="date" id="taskDue" name="taskDue" required>
                        </div>
                        <div class="formInput">
                            <label for="taskPrio">Priority</label>
                            <select name="taskPrio" id="taskPrio">
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                        <div class="formInput">
                            <label for="taskNotes">Notes</label>
                            <textarea name="taskNotes" id="taskNotes" cols="30" rows="10"></textarea>
                        </div>
                        <div class="formInput">
                            <label for="taskProject">Project</label>
                            <select name="taskProject" id="taskProject">

                            </select>
                        </div>
                        <div class="formButt">
                            <button type="submit" id="newTask">Add</button>
                            <button type="button" id="cancelNewTask">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="editTaskContainer edit-task-modal">
                <div class="modal-content">
                    <div class="modal-title">
                        <h3>Edit Task</h3>
                        <i class="close-edit">&times;</i>
                    </div>
                    <form action="" id="editTask" method="post">
                        <div class="formInput">
                            <label for="editTaskTitle">Title</label>
                            <input type="text" id="editTaskTitle" name="editTaskTitle" minlength="4" required>
                        </div>
                        <!-- <div class="formInput">
                            <label for="editTaskDesc">Description</label>
                            <input type="text" name="editTaskDesc" id="editTaskDesc">
                        </div> -->
                        <div class="formInput">
                            <label for="editTaskDue">Due Date</label>
                            <input type="date" id="editTaskDue" name="editTaskDue" required>
                        </div>
                        <div class="formInput">
                            <label for="editTaskPrio">Priority</label>
                            <select name="editTaskPrio" id="editTaskPrio">
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                        <div class="formInput">
                            <label for="editTaskNotes">Notes</label>
                            <textarea name="editTaskNotes" id="editTaskNotes" cols="30" rows="10"></textarea>
                        </div>
                        <div class="formInput">
                            <label for="editTaskProject">Project</label>
                            <select name="editTaskProject" id="editTaskProject" disabled>
                            </select>
                        </div>
                        <div class="formButt">
                            <button type="submit" id="editTaskBtn">Edit</button>
                            <button type="button" id="cancelEditTaskBtn">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
            <hr>
            <h3 id="project-title"></h3>
            <p id="p-msg"></p>

            <article id="taskShow">

            </article>
            <table class="listTasks">
                <tbody id="showTasks">
    
                </tbody>
            </table>
        </section>
        <!-- <section id="taskShow">
            
        </section> -->
        <!-- <table class="listTasks">
            <tbody id="showTasks">

            </tbody>
        </table> -->
    </main>
    <footer>
        By M_
    </footer>
    <script src="main.js"></script>

</body>
</html>
