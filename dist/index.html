<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../src/style.css">

    <title>To-Do Odin</title>
</head>
<body>
    <header>
        <p class="aside-burger">Toggle Aside</p>
        <a href="./index.html" class="project-logo">M~ToDo~List</a>
    </header>
    <main>
        <aside>
            <div class="top-aside">
                <div class="view-options">
                    <div id="all">
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M0.41,13.41L6,19L7.41,17.58L1.83,12M22.24,5.58L11.66,16.17L7.5,12L6.07,13.41L11.66,19L23.66,7M18,7L16.59,5.58L10.24,11.93L11.66,13.34L18,7Z" />
                        </svg>
                        All ToDo's
                    </div>
                    <div id="inb">
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M19 3H5A2 2 0 0 0 3 5V19A2 2 0 0 0 5 21H19A2 2 0 0 0 21 19V5A2 2 0 0 0 19 3M5 19V17H8.13A4.13 4.13 0 0 0 9.4 19M19 19H14.6A4.13 4.13 0 0 0 15.87 17H19M19 15H14V16A2 2 0 0 1 10 16V15H5V5H19Z" />
                        </svg>
                        Inbox
                    </div>
                    <div id="today">
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M7,10H12V15H7M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" />
                        </svg>
                        Today
                    </div>
                    <div id="next7">
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M19,19H5V8H19M16,1V3H8V1H6V3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3H18V1" />
                        </svg>
                        Next 7 Days
                    </div>
                </div>
                <!-- <ul class="view-options">
                    <li id="all">All ToDo's</li>
                    <li id="inb">Inbox</li>
                    <li id="today">Today</li>
                    <li id="next7">Next 7 Days</li>
                </ul> -->
            </div>
            <div class="projects-aside">
                <div class="project-header">
                    <h2 id="projects">Projects</h2>
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24" class="projects-trigger">
                        <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                    </svg>
                    <!-- <button class="projects-trigger">Add Project</button> -->
                    <!-- <i class="projects-trigger">&plus;</i> -->
                </div>
                <div class="addProjectContainer modal">
                    <div class="modal-content">
                        <div class="modal-title">
                            <h3>New Project</h3>
                            <i class="close-modal-btn">&times;</i>
                        </div>
                        <form action="" id="addProject" method="post">
                            <div class="formInput">
                                <label for="proName">Project Name <span>&ast;</span></label>
                                <input type="text" name="proName" id="proName" minlength="4" required>
                                <p id="err-msg"></p>
                            </div>
                            <div class="formButt">
                                <button type="submit" id="newProject">Add</button>
                                <button type="button" id="cancelNewProject">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="editProjectContainer edit-modal">
                    <div class="modal-content">
                        <div class="modal-title">
                            <h3>Edit Project</h3>
                            <i class="close-edit-btn">&times;</i>
                        </div>
                        <form action="" id="editProject" method="post">
                            <div class="formInput">
                                <label for="editProName">Project Name <span>&ast;</span></label>
                                <input type="text" name="editProName" id="editProName" minlength="4" required>
                            </div>
                            <div class="formButt">
                                <button type="submit" id="editProjectBtn">Edit</button>
                                <button type="button" id="cancelEditProject">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="projectList" class="added-projects">
                
                </div>
                <!-- <ul id="projectList">
                
                </ul> -->
            </div>
        </aside>
        <section>
            <button id="task-modal-trigger">
                + Add Task
            </button>
            <!-- <button id="edit-trigger">Edit Task</button> -->

            <div class="addTaskContainer task-modal">
                <div class="modal-content">
                    <div class="modal-title">
                        <h3>New Task</h3>
                        <i class="close-btn">&times;</i>
                    </div>
                    <form action="" id="addTask" method="post">
                        <div class="formInput">
                            <label for="taskTitle">Title</label>
                            <input type="text" id="taskTitle" name="taskTitle" minlength="3" required>
                        </div>
                        <!-- <div class="formInput">
                            <label for="taskDesc">Description</label>
                            <input type="text" name="taskDesc" id="taskDesc">
                        </div> -->
                        <div class="formInput">
                            <label for="taskDue">Due Date</label>
                            <input type="date" id="taskDue" name="taskDue" required>
                        </div>
                        <div class="formInput">
                            <label for="taskPrio">Priority</label>
                            <select name="taskPrio" id="taskPrio">
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                        <div class="formInput">
                            <label for="taskNotes">Notes</label>
                            <textarea name="taskNotes" id="taskNotes" cols="30" rows="10"></textarea>
                        </div>
                        <div class="formInput">
                            <label for="taskProject">Project</label>
                            <select name="taskProject" id="taskProject">

                            </select>
                        </div>
                        <div class="formButt">
                            <button type="submit" id="newTask">Add</button>
                            <button type="button" id="cancelNewTask">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="editTaskContainer edit-task-modal">
                <div class="modal-content">
                    <div class="modal-title">
                        <h3>Edit Task</h3>
                        <i class="close-edit">&times;</i>
                    </div>
                    <form action="" id="editTask" method="post">
                        <div class="formInput">
                            <label for="editTaskTitle">Title</label>
                            <input type="text" id="editTaskTitle" name="editTaskTitle" minlength="4" required>
                        </div>
                        <!-- <div class="formInput">
                            <label for="editTaskDesc">Description</label>
                            <input type="text" name="editTaskDesc" id="editTaskDesc">
                        </div> -->
                        <div class="formInput">
                            <label for="editTaskDue">Due Date</label>
                            <input type="date" id="editTaskDue" name="editTaskDue" required>
                        </div>
                        <div class="formInput">
                            <label for="editTaskPrio">Priority</label>
                            <select name="editTaskPrio" id="editTaskPrio">
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                        <div class="formInput">
                            <label for="editTaskNotes">Notes</label>
                            <textarea name="editTaskNotes" id="editTaskNotes" cols="30" rows="10"></textarea>
                        </div>
                        <div class="formInput">
                            <label for="editTaskProject">Project</label>
                            <select name="editTaskProject" id="editTaskProject" disabled>
                            </select>
                        </div>
                        <div class="formButt">
                            <button type="submit" id="editTaskBtn">Edit</button>
                            <button type="button" id="cancelEditTaskBtn">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
            <hr>
            <div class="tasks-display-area">
                <h3 id="project-title"></h3>
                <p id="p-msg"></p>
                <article id="taskShow">
                </article>
            </div>
            <!-- <table class="listTasks">
                <tbody id="showTasks">
    
                </tbody>
            </table> -->
        </section>
        <!-- <section id="taskShow">
            
        </section> -->

            <tbody id="showTasks">

            </tbody>
        </table> -->
    </main>
