<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../src/style.css">

    <title>To-Do Odin</title>

</head>
<body>
    <header>
        <a href="#">To-Do</a>
    </header>
    <main>
        <aside>
            <h2>Home</h2>
            <ul>
                
            </ul>
            <h2 id="projects">Projects</h2>
            <ul id="projectList">
                
            </ul>
        </aside>
        <section>
            <div class="addProjectContainer">
                <form action="" id="addProject">
                    <div class="formInput">
                        <label for="proName">Project Name <span>&ast;</span></label>
                        <input type="text" name="proName" id="proName" minlength="4" required>
                    </div>
                    <div class="formButt">
                        <button type="submit" id="newProject">Add</button>
                        <button type="button" id="cancelNewProject">Cancel</button>
                    </div>
                </form>
            </div>
        </section>
        <section>
            <div class="addTaskContainer">
                <form action="" class="addTask">
                    <div class="formInput">
                        <label for="taskTitle">Title</label>
                        <input type="text" id="taskTitle" name="taskTitle" minlength="4" required>
                    </div>
                    <div class="formInput">
                        <label for="taskDesc">Description</label>
                        <textarea name="taskDesc" id="taskDesc" cols="30" rows="10"></textarea>
                    </div>
                    <div class="formInput">
                        <label for="taskDue">Due Date</label>
                        <input type="date" id="taskDue" name="taskDue" required>
                    </div>
                    <div class="formInput">
                        <label for="taskPrio">Priority</label>
                        <select name="taskPrio" id="taskPrio">

                        </select>
                    </div>
                    <div class="formInput">
                        <label for="taskNotes">Notes</label>
                        <textarea name="taskNotes" id="taskNotes" cols="30" rows="10"></textarea>
                    </div>
                    <div class="formInput">
                        <label for="taskProject">Project</label>
                        <select name="taskProject" id="taskProject">

                        </select>
                    </div>
                    <div class="formButt">
                        <button type="submit" id="newProject">Add</button>
                        <button type="button" id="cancelNewProject">Cancel</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        By M_
    </footer>
    <script src="main.js"></script>
</body>
</html>
