            <h2 id="projects">Projects</h2>
            <div class="addProjectContainer">
                <form action="" id="addProject">
                    <div class="formInput">
                        <label for="proName">Project Name <span>&ast;</span></label>
                        <input type="text" name="proName" id="proName" minlength="4" required>
                    </div>
                    <div class="formButt">
                        <button type="submit" id="newProject">Add</button>
                        <button type="button" id="cancelNewProject">Cancel</button>
                    </div>
                </form>
            </div>
            <div class="editProjectContainer">
                <form action="" id="editProject">
                    <div class="formInput">
                        <label for="editProName">Project Name <span>&ast;</span></label>
                        <input type="text" name="editProName" id="editProName" minlength="4" required>
                    </div>
                    <div class="formButt">
                        <button type="button" id="editProjectBtn">Edit</button>
                        <button type="button" id="cancelEditProject">Cancel</button>
                    </div>
                </form>
            </div>

        <section>
            <div class="addTaskContainer">
                <form action="" id="addTask">
                    <div class="formInput">
                        <label for="taskTitle">Title</label>
                        <input type="text" id="taskTitle" name="taskTitle" minlength="4" required>
                    </div>
                    <div class="formInput">
                        <label for="taskDesc">Description</label>
                        <textarea name="taskDesc" id="taskDesc" cols="30" rows="10"></textarea>
                    </div>
                    <div class="formInput">
                        <label for="taskDue">Due Date</label>
                        <input type="date" id="taskDue" name="taskDue" required>
                    </div>
                    <div class="formInput">
                        <label for="taskPrio">Priority</label>
                        <select name="taskPrio" id="taskPrio">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="formInput">
                        <label for="taskNotes">Notes</label>
                        <textarea name="taskNotes" id="taskNotes" cols="30" rows="10"></textarea>
                    </div>
                    <div class="formInput">
                        <label for="taskProject">Project</label>
                        <select name="taskProject" id="taskProject">

                        </select>
                    </div>
                    <div class="formButt">
                        <button type="submit" id="newTask">Add</button>
                        <button type="button" id="cancelNewTask">Cancel</button>
                    </div>
                </form>
            </div>
            <div class="editTaskContainer">
                <form action="" id="editTask">
                    <div class="formInput">
                        <label for="editTaskTitle">Title</label>
                        <input type="text" id="editTaskTitle" name="editTaskTitle" minlength="4" required>
                    </div>
                    <div class="formInput">
                        <label for="editTaskDesc">Description</label>
                        <textarea name="editTaskDesc" id="editTaskDesc" cols="30" rows="10"></textarea>
                    </div>
                    <div class="formInput">
                        <label for="editTaskDue">Due Date</label>
                        <input type="date" id="editTaskDue" name="editTaskDue" required>
                    </div>
                    <div class="formInput">
                        <label for="editTaskPrio">Priority</label>
                        <select name="editTaskPrio" id="editTaskPrio">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="formInput">
                        <label for="editTaskNotes">Notes</label>
                        <textarea name="editTaskNotes" id="editTaskNotes" cols="30" rows="10"></textarea>
                    </div>
                    <div class="formInput">
                        <label for="editTaskProject">Project</label>
                        <input type="text" name="editTaskProject" id="editTaskProject" disabled>
                    </div>
                    <div class="formButt">
                        <button type="button" id="editTaskBtn">Edit</button>
                        <button type="button" id="cancelNewTaskBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </section>
